<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers Scissors Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1 id="greeting"></h1>
    <h1 id="game-name">Welcome to "Rock Paper Scissors" Game</h1>
    <h2 id="your-move">Choose Your Move:</h2>
    <button><img class="icons" src="icons/rock.png" alt="Rock" onclick="printResult('Rock')"></button>
    <button><img class="icons" src="icons/paper.png" alt="Paper" onclick="printResult('Paper')"></button>
    <button><img class="icons" src="icons/scissors.png" alt="Scissor" onclick="printResult('Scissor')"></button>
    <div id="dashboard">
        <h2 id="user"></h2>
        <h2 id="computer"></h2>
        <h2 id="result"></h2>
    </div>
    <h2 id="score"></h2>
    <button onclick="resetScore()">Reset Score</button>
    <script src="scripts/script.js"></script>
</body>

</html>
